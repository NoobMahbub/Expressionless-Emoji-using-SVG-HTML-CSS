    <title>Expressionless Emoji</title>

<body>
    <h1>Expressionless Emoji using SVG HTML/CSS</h1>
    <svg viewBox="0 0 200 200" width="400" height="400">
    <circle cx="93" cy="120" width="200" height="200" r="55" fill="#F5C33A"></circle>
    
    <path d="M80,100 L50,100" stroke="#2F3846" stroke-width="6" fill="#2F3846"/>    
    <path d="M100,100 L130,99.99" stroke="#2F3846" stroke-width="6" fill="#2F3846"/>  
    <path d="M68,140 L120,140" stroke="#2F3846" stroke-width="6"></path>

 </svg>
